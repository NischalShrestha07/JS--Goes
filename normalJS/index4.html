    <script>
        function sum(...numbers) {
            let result = 0
            for (let number of numbers) {
                result += numbers

            }
            return result

        }
        // const total = sum(1)

        function getAvg(...numbers) {
            let result = 0
            for (let number of numbers) {
                result += number

            }
            return result / numbers.length

        }
        const total = getAvg(75, 100, 85, 46, 24)
        console.log("The average is:", total);
    </script>
